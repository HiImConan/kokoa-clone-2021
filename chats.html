<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:50</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title"></h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://image.fmkorea.com/files/attach/new/20201215/14339012/516849849/3262289643/318616f0aaeb32c0d4befc53e33dd2e8.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">DK ShowMaker</h4>
              <h6 class="user-component__subtitle">
                네 열심히 하겠습니다!
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn-store.leagueoflegends.co.kr/images/v2/profileicons/4293.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">우리정글머하냐</h4>
              <h6 class="user-component__subtitle">
                ㅋㅋ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:32</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn-store.leagueoflegends.co.kr/images/v2/profileicons/4896.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">상큼한 몽둥이</h4>
              <h6 class="user-component__subtitle">
                ㄱㄱ
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">16:36</span>
          </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fas fa-shopping-cart fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
