<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>16:00</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">DK ShowMaker</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2021년 9월 20일(월)
      </div>

      <div class="message-row">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <span class="message__author">MIDKING</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요</span>
            <span class="message__time">10:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">안녕하세요 쇼메선수!</span>
            <span class="message__time">10:20</span>
          </div>
        </div>
      </div>
      
      <div class="message-row second-message">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <span class="message__author">MIDKING</span>
          <div class="message__info">
            <span class="message__bubble">응원해주셔서 감사합니다 ㅎㅎ</span>
            <span class="message__time">10:21</span>
          </div>
        </div>
      </div>
      
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info second-message">
            <span class="message__bubble">아니에요 좋은 모습 보여주셔서 감사합니다😂</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info second-message">
            <span class="message__bubble">쇼메선수 화이팅이에요!</span>
            <span class="message__time">10:20</span>
          </div>
        </div>
      </div>
      
      <div class="message-row third-message">
        <img src="https://avatars3.githubusercontent.com/u/3612017" />
        <div class="message-row__content">
          <span class="message__author">MIDKING</span>
          <div class="message__info">
            <span class="message__bubble">네 열심히 하겠습니다!</span>
            <span class="message__time">10:21</span>
          </div>
        </div>
      </div>
      
    
  </main>
    
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
